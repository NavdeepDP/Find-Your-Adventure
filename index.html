<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Find Your Paradise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Link to Fontawesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- Link to BootStrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Link to CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Website Header -->
    <nav class="navbar navbar-expand-lg justify-content-center head">
      <!-- Website Title -->
      <span class="navbar-brand mb-0 h1">Find Your Adventure</span>

      <!-- To be added - Collapsible Buttons -->
      <div id="navbarSupportedContent">
        <!-- <div class="collapse navbar-collapse mr-auto"> -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" id="nav-mainPage">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#" id="nav-search"
              >Topics or Activities <span class="sr-only"></span
            ></a>
          </li>
        </ul>
        <!-- </div> -->
      </div>
      <!-- Website Search Bar -->
      <form class="form-inline my-2 my-lg-0 headerForm">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search parks by name"
          aria-label="Search"
        />
        <button class="btn btn-outline-primary" type="submit" id="searchBtn">
          Search
        </button>
      </form>
    </nav>

    <main class="container">
      <!-- Form - Address -->
      <div id="distanceDiv" class="row">
        <div class="col-sm-12">
          <form>
            <div class="form-group">
              <label for="inputAddress"
                >Enter your starting address for directions to parks OR enter
                only the state to search parks in that state</label
              >
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="1234 Main St"
              />
            </div>

            <!-- Form - City -->
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="inputCity">City (optional)</label>
                <input type="text" class="form-control" id="inputCity" />
              </div>

              <!-- Form - State Options -->
              <div class="form-group col-sm-4">
                <label for="inputState">State (required)</label>
                <select
                  name="state"
                  id="inputState"
                  class="form-control"
                  required
                  aria-required="true"
                >
                  <option value="none" selected>Choose...</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
                <div
                  class="alert alert-danger"
                  role="alert"
                  id="validationAlert"
                  style="display: none"
                >
                  Please enter a state!
                </div>
              </div>

              <!-- Form - Zip Code -->
              <div class="form-group col-sm-2">
                <label for="inputZip">Zip (optional)</label>
                <input type="text" class="form-control" id="inputZip" />
              </div>
            </div>

            <!-- Form - Distance Preferences -->
            <!-- <div class="form-row">
              <div class="form-group col-sm-4">
                <label for="inputDistance"
                  >Distance Preferences (optional):</label
                >
                <select id="inputDistance" class="form-control">
                  <option selected>Choose...</option>
                  <option value="1"><25 miles</option>
                  <option value="2"><50 miles</option>
                  <option value="3"><100 miles</option>
                  <option value="3">100+ miles</option>
                </select>
              </div>
            </div> -->

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-primary"
              id="addressSubmit"
              data-value="submitBtn"
            >
              Search Parks
            </button>
          </form>
        </div>
        <ul id="FavoriteParksList"></ul>
      </div>

      <!-- Page - Choose Your Adventure -->
      <div id="originalPage" class="displayNone">
        <h1 id="landingPageHeader">
          How do you wish to choose your
          <span id="adventure">adventure!</span>
        </h1>
        <button
          id="topicsBtn"
          type="button"
          class="btn btn-primary btn-lg"
          data-value="Topics"
        >
          Topics
        </button>
        <button
          id="activityBtn"
          type="button"
          class="btn btn-primary btn-lg"
          data-value="Activity"
        >
          Activity
        </button>
      </div>

      <!-- Div - Filter Parks by Topics or Activities -->
      <div id="adventureDivWrapper">
        <div id="adventureDiv" class="displayNone"></div>
      </div>

      <!-- Div - Filtered List of Parks -->
      <div id="parkListDiv" class="displayNone"></div>

      <!-- Single Park Details -->
      <div id="park-details" style="display: none">
        <div class="row">
          <div class="col-sm-8">
            <div class="card bg-light">
              <div class="card-header">
                <span id="park-name"></span>
                <span id="park-code" style="display: none"></span>
              </div>
              <div class="card-body" id="park-detail-info"></div>
            </div>
          </div>
          <div class="col-sm-4" id="directionsDiv">
            <div class="card bg-light">
              <div class="card-header">Directions</div>
              <div class="card-body" id="directions-list"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="navbar fixed-bottom bg-dark p-2">
      <div class="container justify-content-center">
        <span class="navbar-text text-secondary"
          >&#169; Navdeep Puri, Zach Drummond, Andrew Siegel - 2020</span
        >
      </div>
    </footer>

    <!-- Link to jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Link to Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- Link to JavaScript File -->
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
